<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>strength4u</title>
    <link href="./../css/output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./../js/admin_add_prod.js" defer></script>
    <script src="./../js/preload_prod_info.js" defer></script>
    <script src="./../js/nav_handlers.js"></script>
  </head>
  <body class="bg-primary-grey-100 font-dm">
    <div class="bg-white px-4 py-4 text-xl font-bold">
      <a href="./index.html">strength4u</a>
    </div>
    <header class="sticky top-0 z-50">
      <nav
        class="flex items-center justify-end bg-primary-grey-100 px-4 py-4 font-light shadow-md"
      >
        <ul class="flex w-full items-center justify-end gap-8 px-14">
          <li class="relative mr-auto flex items-center text-lg">
            <a
              href="admin-panel.html"
              class="custom-underline-transition custom-number-bubble-after"
            >
              My Panel
            </a>
          </li>
          <li class="">
            <a
              class="transform rounded-[8px] bg-blue-600 px-4 py-2 capitalize text-slate-100 duration-200 ease-in-out hover:bg-blue-700"
              href="./add-product.html"
            >
              Add new
            </a>
          </li>
          <li class="relative flex items-center">
            <button
              id="user-btn"
              class="custom-underline-transition custom-number-bubble-after"
            >
              <svg
                class="fill-slate-800"
                xmlns="http://www.w3.org/2000/svg"
                height="32"
                viewBox="0 -960 960 960"
                width="32"
              >
                <path
                  d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"
                />
              </svg>
              <div
                id="user-signed"
                class="absolute -right-4 -top-3 flex h-7 w-7 items-center justify-center rounded-full border border-primary-grey-100 border-transparent bg-green-500 bg-opacity-20"
              >
                <svg
                  class="fill-green-700"
                  xmlns="http://www.w3.org/2000/svg"
                  height="24"
                  viewBox="0 -960 960 960"
                  width="24"
                >
                  <path
                    d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"
                  />
                </svg>
              </div>
            </button>
            <div
              id="user-nav"
              class="absolute -right-1/2 top-full mt-2 hidden w-36 overflow-hidden rounded-[8px] border border-slate-200 bg-white text-slate-800 shadow-md lg:-right-full"
            >
              <ul class="flex flex-col">
                <li class="rounded-t-[8px]">
                  <a
                    id="login-link"
                    href="./index.html"
                    class="block px-4 py-2 hover:bg-gray-100 hover:text-red-600 hover:underline"
                    >Log out</a
                  >
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <main class="flex max-w-screen-xl flex-col px-2 lg:mb-8 xl:m-auto">
      <h2 class="mt-8 p-4 text-4xl font-bold text-slate-800">
        Admin Panel - Edit Product
      </h2>
      <section
        class="mt-8 flex w-full flex-col rounded-[4px] bg-white px-8 py-4"
      >
        <form
          class="mt-4 flex min-h-[60vh] flex-col gap-12"
          action="admin-panel.html"
        >
          <!-- Title -->
          <div class="flex flex-col gap-2">
            <label class="cm-required block font-bold" for="title">
              Product Title
            </label>
            <input
              class="w-full rounded-md border border-[#e0e0e0] bg-white px-6 py-3 text-base font-medium outline-none focus:border-[#6A64F1] focus:shadow-md"
              id="title"
              name="title"
              placeholder="Product title (max 50 symbols)"
              type="text"
              required
              maxlength="50"
            />
          </div>

          <!-- Main Description -->
          <div class="flex flex-col gap-2">
            <label class="cm-required block font-bold" for="desc">
              Product Main Description
            </label>
            <textarea
              class="w-full rounded-md border border-[#e0e0e0] bg-white px-6 py-3 text-base font-medium outline-none focus:border-[#6A64F1] focus:shadow-md"
              id="desc"
              name="desc"
              placeholder="Product Description (max 600 symbols, after 2 ENTER`s auto new paragraph, max 4 paragraph)"
              type="text"
              maxlength="600"
              rows="4"
              required
            ></textarea>
          </div>

          <!-- Secondary Description -->
          <div class="flex flex-col gap-2">
            <label class="block font-bold" for="secondary_desc">
              Product Secondary Description
            </label>
            <textarea
              class="w-full rounded-md border border-[#e0e0e0] bg-white px-6 py-3 text-base font-medium outline-none focus:border-[#6A64F1] focus:shadow-md"
              id="secondary_desc"
              name="secondary_desc"
              placeholder="Product Secondary Description (max 600 symbols, after 2 ENTER`s auto new paragraph, max 4 paragraph)"
              type="text"
              maxlength="600"
              rows="4"
            ></textarea>
          </div>

          <!-- image -->
          <div class="flex flex-col gap-2">
            <p class="block font-bold" for="secondary_desc">Media</p>
            <label
              for="uploadFile"
              class="mx-auto flex h-52 w-80 cursor-pointer flex-col items-center justify-center rounded border-2 border-dashed border-gray-300 bg-white font-[sans-serif] text-base text-black"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="mb-2 w-8 fill-black"
                viewBox="0 0 32 32"
              >
                <path
                  d="M23.75 11.044a7.99 7.99 0 0 0-15.5-.009A8 8 0 0 0 9 27h3a1 1 0 0 0 0-2H9a6 6 0 0 1-.035-12 1.038 1.038 0 0 0 1.1-.854 5.991 5.991 0 0 1 11.862 0A1.08 1.08 0 0 0 23 13a6 6 0 0 1 0 12h-3a1 1 0 0 0 0 2h3a8 8 0 0 0 .75-15.956z"
                  data-original="#000000"
                />
                <path
                  d="M20.293 19.707a1 1 0 0 0 1.414-1.414l-5-5a1 1 0 0 0-1.414 0l-5 5a1 1 0 0 0 1.414 1.414L15 16.414V29a1 1 0 0 0 2 0V16.414z"
                  data-original="#000000"
                />
              </svg>
              Upload file
              <input
                type="file"
                id="uploadFile"
                class="hidden"
                onchange="previewImage()"
                multiple
              />
              <span class="mt-2 text-xs text-gray-400">
                PNG, JPG, SVG, WEBP, and GIF are Allowed.
              </span>
            </label>
            <!-- Image preview section -->
            <div
              id="imagePreview"
              class="mt-4 flex flex-wrap justify-center gap-2"
            ></div>
          </div>

          <!-- Category -->
          <div class="flex flex-col gap-2">
            <label class="cm-required block font-bold" for="category">
              Category
            </label>
            <select
              id="category"
              name="category"
              class="w-full rounded-md border border-[#e0e0e0] bg-white px-6 py-3 text-base font-medium outline-none focus:border-[#6A64F1] focus:shadow-md"
              required
            >
              <option value="">Select a category</option>
              <!-- Placeholder option -->
              <option value="proteins">Proteins</option>
              <option value="amino_acids">Amino Acids</option>
              <option value="vitamins">Vitamins</option>
              <option value="minerals">Minerals</option>
              <option value="healthy_food">Healthy Food</option>
              <option value="special_offers">Special Offers</option>
            </select>
          </div>

          <!-- Vendor -->
          <div class="flex flex-col gap-2">
            <label class="cm-required block font-bold" for="vendor"
              >Vendor</label
            >
            <select
              id="vendor"
              name="vendor"
              class="w-full rounded-md border border-[#e0e0e0] bg-white px-6 py-3 text-base font-medium outline-none focus:border-[#6A64F1] focus:shadow-md"
              onchange="toggleNewVendorInput()"
              required
            >
              <option value="">Select a vendor</option>
              <!-- Placeholder option -->
              <option value="x_nutrition">X Nutrition</option>
              <option value="protein">PROtein</option>
              <option value="other">Other</option>
            </select>
          </div>
          <!-- New vendor -->
          <div id="new_vendor_section" class="hidden flex-col gap-2">
            <label class="cm-required block font-bold" for="new_vendor"
              >New Vendor</label
            >
            <input
              class="w-full rounded-md border border-[#e0e0e0] bg-white px-6 py-3 text-base font-medium outline-none focus:border-[#6A64F1] focus:shadow-md"
              id="new_vendor"
              name="new_vendor"
              placeholder="Type vendor that is not in the list ..."
              type="text"
              maxlength="25"
            />
          </div>

          <ul class="flex flex-col gap-4" id="product-entries">
            <li
              class="hidden justify-between border-b border-slate-400 pb-2 font-bold text-slate-800 md:flex"
            >
              <p class="cm-required w-[18%]">Flavour</p>
              <p class="cm-required w-[18%]">Size</p>
              <p class="cm-required w-[18%]">Price</p>
              <p class="cm-required w-[18%]">Discount</p>
              <p class="cm-required w-[18%]">Amount</p>
              <p class="w-[10%]"></p>
            </li>
            <!-- Product Entry Template -->
            <template id="product-entry-template">
              <li
                class="flex items-center border-b border-slate-200 pb-4 text-slate-800"
              >
                <!-- Flavour -->
                <div class="w-[18%]">
                  <label class="hidden" for="flavour">Flavour</label>
                  <select
                    id="flavour"
                    name="flavour"
                    class="w-5/6 rounded-md border border-[#e0e0e0] bg-white px-2 py-1 text-sm font-medium outline-none focus:border-[#6A64F1] focus:shadow-md"
                    required
                  ></select>
                </div>
                <!-- Size -->
                <div class="w-[18%]">
                  <label class="hidden" for="size">Size</label>
                  <select
                    id="size"
                    name="size"
                    class="w-5/6 rounded-md border border-[#e0e0e0] bg-white px-2 py-1 text-sm font-medium outline-none focus:border-[#6A64F1] focus:shadow-md"
                    required
                  ></select>
                </div>
                <!-- Price -->
                <div class="w-[18%]">
                  <label class="hidden" for="price">
                    Pricing (in $ per piece)*
                  </label>
                  <input
                    class="w-5/6 rounded-md border border-[#e0e0e0] bg-white px-2 py-1 text-sm font-medium outline-none focus:border-[#6A64F1] focus:shadow-md"
                    id="price"
                    name="price"
                    placeholder="$123.95"
                    type="text"
                    required
                  />
                </div>
                <!-- Discount -->
                <div class="w-[18%]">
                  <label class="hidden" for="discount">
                    Discount (in % per piece)
                  </label>
                  <input
                    class="w-5/6 rounded-md border border-[#e0e0e0] bg-white px-2 py-1 text-sm font-medium outline-none focus:border-[#6A64F1] focus:shadow-md"
                    id="discount"
                    name="discount"
                    placeholder="20%"
                    type="text"
                  />
                </div>
                <!-- Amount -->
                <div class="w-[18%]">
                  <label class="hidden" for="amount"> Amount </label>
                  <input
                    class="w-5/6 rounded-md border border-[#e0e0e0] bg-white px-2 py-1 text-sm font-medium outline-none focus:border-[#6A64F1] focus:shadow-md"
                    id="amount"
                    name="amount"
                    placeholder="1,2.3...9999"
                    type="number"
                    required
                  />
                </div>
                <div class="flex w-[10%] items-center justify-center gap-4">
                  <button
                    id="delete-product-entry-btn-0"
                    class="rounded-[8px] border border-slate-400 border-opacity-10 bg-slate-400 bg-opacity-10 px-4 py-1 transition duration-200 ease-in-out hover:text-red-600"
                  >
                    Delete
                  </button>
                </div>
              </li>
            </template>
          </ul>

          <button
            id="add-entry-btn"
            type="button"
            class="-mt-4 ml-auto w-2/12 rounded-[8px] border border-blue-600 px-6 py-3 text-blue-600 transition duration-200 ease-in-out hover:bg-slate-400 hover:bg-opacity-10"
          >
            Add Entry
          </button>

          <!-- Add new flavour -->
          <div class="">
            <label
              for="new-flavor"
              class="block text-sm font-medium capitalize text-gray-700"
              >Add a new flavor:</label
            >
            <div class="mt-1 flex gap-2">
              <input
                type="text"
                id="new-flavor"
                class="w-10/12 rounded-md border border-[#e0e0e0] bg-white px-6 py-3 text-base font-medium outline-none focus:border-[#6A64F1] focus:shadow-md"
                placeholder="Enter a flavor (max 25 symbols)"
                maxlength="25"
              />
              <button
                type="button"
                id="add-flavor"
                class="w-2/12 rounded-[8px] border border-blue-600 px-6 py-1 text-blue-600 transition duration-200 ease-in-out hover:bg-slate-400 hover:bg-opacity-10"
              >
                Add
              </button>
            </div>
          </div>

          <!-- Add new size -->
          <div class="">
            <label
              for="new-flavor"
              class="block text-sm font-medium capitalize text-gray-700"
              >Add a new size:</label
            >
            <div class="mt-1 flex gap-2">
              <input
                type="text"
                id="new-size"
                class="w-10/12 rounded-md border border-[#e0e0e0] bg-white px-6 py-3 text-base font-medium outline-none focus:border-[#6A64F1] focus:shadow-md"
                placeholder="Enter a flavor (max 25 symbols)"
                maxlength="25"
              />
              <button
                type="button"
                id="add-size"
                class="w-2/12 rounded-[8px] border border-blue-600 px-6 py-1 text-blue-600 transition duration-200 ease-in-out hover:bg-slate-400 hover:bg-opacity-10"
              >
                Add
              </button>
            </div>
          </div>

          <button
            class="mt-6 w-64 self-center rounded-md bg-blue-500 px-6 py-3 font-medium text-white outline-none transition duration-200 ease-in hover:bg-blue-600"
            type="submit"
          >
            Confirm Edit
          </button>
        </form>
      </section>
    </main>

    <footer class="mt-12 bg-slate-800 px-4 py-4 text-white">
      <div class="mb-8 text-xl font-bold text-white">
        <a href="./index.html">strength4u</a>
      </div>

      <hr class="mx-auto mb-8 w-3/4 opacity-50" />

      <div class="flex flex-col items-center justify-center">
        <ul
          class="mb-6 flex gap-8 rounded-full border border-solid border-transparent bg-slate-200 px-4 py-1 text-slate-800"
        >
          <li>
            <a class="flex h-12 w-12 items-center justify-center" href="#">
              <img
                class="h-10 w-10"
                src="./../../icons/instagram-svgrepo-com.svg"
                alt="instagram icon"
              />
            </a>
          </li>
          <li>
            <a class="flex h-12 w-12 items-center justify-center" href="#">
              <img
                class="h-10 w-10"
                src="./../../icons/facebook-svgrepo-com.svg"
                alt="facebook icon"
              />
            </a>
          </li>
          <li>
            <a class="flex h-12 w-12 items-center justify-center" href="#">
              <img
                class="h-10 w-10"
                src="./../../icons/twitter-color-svgrepo.svg"
                alt="facebook icon"
              />
            </a>
          </li>
          <li>
            <a class="flex h-12 w-12 items-center justify-center" href="#">
              <img
                class="h-10 w-10"
                src="./../../icons/youtube-svgrepo-com.svg"
                alt="facebook icon"
              />
            </a>
          </li>
        </ul>
        <p class="font-extralight">&copy;Copyright. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
